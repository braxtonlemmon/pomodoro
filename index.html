<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-container">
        <h1>POMODORO</h1>
        <div class="watch">
            <div class="status">
                <div class="work" id="work">WORK</div>
                <div class="break" id="break">BREAK</div>
            </div>
            <div class="timer">25:00</div>
            <div class="buttons">
                <div class="button">
                    <img id= "pause" src="images/pause.png">
                </div>
                <div class="button">
                    <img id="play" src="images/play.png">
                </div>
                <div class="button">
                    <img id="stop" src="images/stop.png">
                </div>
            </div>
            <div class="progress">
                <div class="circle" id="1"></div>
                <div class="circle" id="3"></div>
                <div class="circle" id="5"></div>
                <div class="circle" id="7"></div>
            </div>
        </div>
        <div class="settings">
            <div class="session">
                <div class="sess-time"></div>
                <div class="sess-knobs">
                    <div class="knob">
                        <img id="sess-down" src="images/thumb-down.png">
                    </div>
                    <div class="knob">
                        <img id="sess-up" src="images/thumb-up.png">
                    </div>
                </div>
            </div>
            <div class="break-length">
                <div class="break-time"></div>
                <div class="break-knobs">
                    <div class="knob">
                        <img id="break-down" src="images/thumb-down.png">
                    </div>
                    <div class="knob">
                        <img id="break-up" src="images/thumb-up.png">    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio class="play" src="audio/begin.mp3"></audio>
    <audio class="halt" src="audio/pause.mp3"></audio>
    <audio class="all-done" src="audio/complete.mp3"></audio>
</body>
<script src="script/script.js"></script>
</html>
